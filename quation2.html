<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

</head>
<body>
    <script>
        // Constructor function
function Employee(id, name, position, salary) {
  this.id = id;
  this.name = name;
  this.position = position;
  this.salary = salary;
}

// Create three employee objects
const emp1 = new Employee(1, "Ahmed", "Manager", 800);
const emp2 = new Employee(2, "Fatima", "Accountant", 600);
const emp3 = new Employee(3, "Omar", "Developer", 700);

// Display all employee information
console.log(emp1);
console.log(emp2);
console.log(emp3);
    </script>
</body>
</html>
